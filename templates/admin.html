<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Painel de Administração</h2>
        
        <!-- Criar Administrador -->
        <h3>Criar Novo Administrador</h3>
        <form method="POST">
            <div class="form-group">
                <input type="text" class="form-control" name="new_admin_username" placeholder="Nome de Usuário" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="new_admin_password" placeholder="Senha" required>
            </div>
            <button type="submit" name="create_admin" class="btn btn-primary">Criar Administrador</button>
        </form>
        
        <hr>

        <!-- Lista de Usuários -->
        <h3>Remover Usuário</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome de Usuário</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for username, user_data in users.items() %}
                    <tr>
                        <td>{{ username }}</td>
                        <td>
                            <form method="POST">
                                <input type="hidden" name="user_to_remove" value="{{ username }}">
                                <button type="submit" name="remove_user" class="btn btn-danger">Remover</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Sair</a>
    </div>
</body>
</html>
